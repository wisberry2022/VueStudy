<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="App">
    <h1>{{message.value}}</h1>
  </div>
  <script>
    const {createApp, reactive} = Vue;

    createApp({
      setup() {

        const message = reactive({
          value: "Hello Vue"
        })

        return {
          message
        }
      }
    }).mount('#App');

  </script>
</body>
</html>
