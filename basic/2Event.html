<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="App">
    <button @click="increment">increment</button>
    <h1 v-bind:style={color:"red"}>{{number}}</h1>
  </div>
  <script>
    const {createApp, ref} = Vue;
    createApp({
      setup() {
        const number = ref(0);
        const increment = () => {
          number.value++
        }

        return {
          number,
          increment
        }
      }     
    }).mount("#App");
  </script>
</body>
</html>
