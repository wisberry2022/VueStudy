<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="App">
    <h1>TEST</h1>
    <div>
      <strong>{{ num }}</strong>
    </div>
  </div>
  <script type="module">
    const {createApp, ref} = Vue;

    createApp({
      setup() {
        const num = ref(0);

        return {
          num
        }
      }
    }).mount('#App');

    
  </script>
</body>
</html>
